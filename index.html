  <script>
    /* KaÃ§an SG Butonu */
    function clamp(v, min, max) { return Math.min(Math.max(v, min), max); }
    function makeEscapist(el) {
      const move = () => {
        const cur = el.getBoundingClientRect();
        const vw = window.innerWidth, vh = window.innerHeight;
        let left = clamp(cur.left + (Math.random() * 200 - 100), 10, vw - cur.width - 10);
        let top  = clamp(cur.top + (Math.random() * 200 - 100), 10, vh - cur.height - 10);
        el.style.position = "fixed";
        el.style.left = left + "px";
        el.style.top = top + "px";

        alarmSound.currentTime = 0;
        alarmSound.play().catch(()=>{});
      };
      el.addEventListener("click", e => { e.preventDefault(); move(); });
      el.addEventListener("touchstart", e => { e.preventDefault(); move(); });
    }

    /* Elementler */
    const yesBtn = document.getElementById("yesBtn");
    const escapeBtn = document.getElementById("escapeBtn");
    const mainView = document.getElementById("mainView");
    const finalView = document.getElementById("finalView");
    const finalImg1 = document.getElementById("finalImg1");
    const finalImg2 = document.getElementById("finalImg2");

    /* Sesler */
    const bgMusic = new Audio("muzik1.mp3");
    bgMusic.loop = true;

    const loveMusic = new Audio("muzik2.mp3");
    loveMusic.loop = true;

    const alarmSound = new Audio("alarm.mp3");

    /* MÃ¼zik sadece ilk dokunuÅŸta baÅŸlasÄ±n */
    let firstInteraction = false;
    function startBackgroundMusic() {
      if (firstInteraction) return;
      firstInteraction = true;
      bgMusic.play().catch(()=>{});
    }

    bgMusic.play().catch(()=> {
      document.addEventListener("click", startBackgroundMusic);
      document.addEventListener("touchstart", startBackgroundMusic);
    });

    makeEscapist(escapeBtn);

    /* 2. AÅAMAYA GEÃ‡Ä°Å */
    yesBtn.addEventListener("click", () => {

      document.removeEventListener("click", startBackgroundMusic);
      document.removeEventListener("touchstart", startBackgroundMusic);

      bgMusic.pause();
      bgMusic.currentTime = 0;
      bgMusic.src = "";

      loveMusic.currentTime = 0;
      loveMusic.play().catch(()=>{});

      mainView.remove();
      finalView.classList.remove("hidden");

      let showing = 1;
      setInterval(() => {
        if (showing === 1) {
          finalImg1.classList.add("hidden");
          finalImg2.classList.remove("hidden");
          showing = 2;
        } else {
          finalImg2.classList.add("hidden");
          finalImg1.classList.remove("hidden");
          showing = 1;
        }
      }, 1200);

      /* â¤ï¸ KALP YAÄMURU BAÅLAT */
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 150);
    });
  </script>
